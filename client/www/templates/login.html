
<ion-view view-title="Login">
  <ion-content>
    <h1>Login</h1>
    <input type="text" ng-model="loginDetails.username"/>
    <input type="password" ng-model="loginDetails.password"/>
    <button ng-click="doLogin(loginDetails)" class="button button-positive">LOGIN</button>
  </ion-content>
</ion-view>
